<body class="font-sans" style="background-image: url('src/img/bg.svg');">
    <div class="flex flex-col">

        </header>

        <main class="my-40 mx-64 flex flex-col rounded-lg shadow-2xl bg-gray-800 w-2/4">
            <!-- Card div -->
            <div class="flex flex-row justify-between py-12 px-8">   
                
                <div class="flex flex-col w-1/2 px-4">

                    <div class="flex flex-col items-center py-4">
                        <h1 class="text-gray-200 font-bold text-2xl">Welcome back!</h1>
                        <p class="text-gray-500 font-light text-sm">We're so excited to see you again!</p>
                    </div>

                    <div class="flex flex-col my-2">
                        <label for="email" class="text-gray-500 text-xs uppercase font-bold">Email</label>
                        <input type="email" class="my-2 h-10 rounded bg-gray-900 border border-black text-gray-400 text-sm p-2 outline-none focus:border-indigo-500">
                    </div>

                    <div class="flex flex-col my-2">
                        <label for="password" class="text-gray-500 text-xs uppercase font-bold">Password</label>
                        <input type="password" class="my-2 h-10 rounded bg-gray-900 border border-black text-gray-400 text-sm p-2 outline-none focus:border-indigo-500">
                        <a href="#" class="text-sm text-indigo-600 hover:underline hover:text-indigo-500">Forgot your password?</a>
                    </div>    

                    <div>
                        <button class="bg-indigo-500 w-full py-3 text-indigo-100 rounded hover:bg-indigo-600 my-2">Login</button>
                        <p class="text-gray-500 text-xs">Need an account? <a href="#" class="text-indigo-600 hover:text-indigo-500 hover:underline"> Register </a></p>
                    </div>
                </div>

                <div class="w-1/2 flex flex-col items-center justify-center">
                    <img src="src/img/qr.png" alt="discord-qr" class="w-48 h-48 rounded-lg">

                    <h3 class="mt-4 text-gray-300 text-2xl font-bold">Login with QR Code</h3>
                    <p class="text-sm font-normal text-gray-500 px-24 text-center mt-2">Scan this with the <strong> Discord mobile app </strong> to login instantly.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
